    <h2>Formulaires</h2>
    <form action="action.php" method="post" name="formulaire">
      <label for="nom1">Votre Nom:</label>
      <input
        type="text"
        name="nom"
        id="nom1"
        placeholder="Entrez votre nom"
        required
      />
      <br />
      <br />
      <label for="mail1">Votre Email:</label>
      <input
        type="email"
        name="mail"
        id="mail1"
        placeholder="Indiquez votre Email"
        required
      />
      <br />
      <br />
      <label for="pass1">Entrez votre Mot de Passe:</label>
      <input
        type="password"
        name="Mot de Passe"
        id="pass1"
        placeholder="Entrez votre mot de Passe"
        required
      />
      <br /><br />
      <input type="file" />
      <br /><br />
      <table border="2">
        <tr>
          <th>
            <p>Possedez vous un v√©hicule?</p>
            <label for="oui">Oui</label>
            <input type="radio" name="choix" id="Oui" checked />
            <label for="non">Non</label>
            <input type="radio" name="choix" id="Non" />
          </th>
        </tr>
      </table>
      <br />
      <table border="2">
        <tr>
          <th>
            <p>Si oui, depuis quelle date?</p>
            <input type="datetime-local" />
          </th>
        </tr>
      </table>
      <p>Choisissez la couleur:</p>
      <input type="color" />
      <p>Choisissez la marque:</p>
      <select name="voitures" id="voiture">
        <option value="default">-</option>
        <option value="honda">Honda</option>
        <option value="acura">Acura</option>
        <option value="toyota">Toyota</option>
        <option value="lexus">Lexus</option>
        <option value="ford">Ford</option>
        <option value="shelby">Shelby</option>
      </select>
      <br /><br />
      <label for="conditions" id="conditions" checked
        >Accepter les conditions</label
      >
      <input type="checkbox" name="conditions" id="conditions" />
      <br /><br />
      <textarea
        name="Commentaires"
        id="commentaire"
        maxlength="140"
        cols="30"
        rows="7"
        placeholder="Ecrivez votre commentaire..."
      >
      </textarea>
      <button type="submit">Envoyer</button>
      <br /><br />
    </form>
  </body>
</html>
